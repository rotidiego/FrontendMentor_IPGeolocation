<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="Assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Assets/css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bodyPage">
    <div class="header"> 
      <div class="titleForm"> 
        
      <h1>IP Address Tracker</h1>
      <br>
      <div class="formIP">
      
        <input id="ipAddress" type="text" placeholder="Search for any IP address or domain"  pattern="^(\d{1,3}\.){3}\d{1,3}$">
        <button id="btnSearch"><img src="Assets/images/icon-arrow.svg" alt="icon-arrow"></button>
      </div>

      </div>
        <div class="resultPanel">
          <div class="data">
            <span class="titleData">IP Address</span>
            <p class="viewData" id="ip"></p>
          </div>
          <hr>
          <div class="data">
            <span class="titleData">Location</span>
            <p class="viewData" id="location"></p>
          </div>
          <hr>
          <div class="data">
            <span class="titleData">Timezone</span>
            <p class="viewData" id="utc"> </p>
          </div>
          <hr>
          <div class="data">
            <span class="titleData">ISP</span>
            <p class="viewData" id="isp"></p>
          </div>
        </div>
  
    </div>
    <div  id="map" class="mapGeneral">
  
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="Assets/js/main.js"></script>
</body>
</html>
